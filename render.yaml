services:
  - type: web
    name: studdy-backend
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DATABASE_URL
        fromDatabase:
          name: studdy-db
          property: connectionString

databases:
  - name: studdy-db
    plan: free
    region: oregon
    ipAllowList: []  # Required for Render to allow access