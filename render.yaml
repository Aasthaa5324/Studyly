services:
  # The Backend Web Service
  - type: web
    name: studdy-backend
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: studdy-db
          property: internalUrl
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.6 # A stable python version

  # The PostgreSQL Database
  - type: psql
    name: studdy-db
    plan: free
    region: oregon